server:
  port: 8080

spring:
  profiles:
    active: test

---
spring:
  profiles: test
  datasource:
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  config:
    activate:
      on-profile: test
